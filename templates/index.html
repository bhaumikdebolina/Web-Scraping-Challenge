<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8 border">
        <h2 class=""><u>Featured Mars Image</u></h2> 
        </br>
        <img src="{{mars.featured_image_url}}" alt="Features Mars Image">
      </div>
        </br>
        <div class="border">
          <h5>Mars Facts</h5>
            {{ mars.fact_table | safe }}
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center"><u>Mars hemispheres</u></h2>  
      </div>
    </div>

    </br>
    <div class = "col-md-12">
      <h3>Mars Hemispheres</h3>
      {% for hemisphere in mars.hemisphere_images %}
          <div class = "col-md-6">
              <div class = "thumbnail">
                  <img src = "{{'hemisphere.image_url'| default('static/images/error.png', true)}}" alt="...">}}">
                      <h3>{{hemisphere.title}}</h3>
                  </div>
              </div>
      {% endfor %}
    </div>
      
      

      
  <hr>
  
</body>

</html>
